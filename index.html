<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <title>日语单词学习 - 仪表盘</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
     <!-- 顶部一行区域 - 所有模块在同一行 -->
    <header class="top-full-row">
        <!-- 1. 日语单词学习模块 -->
        <section class="main-title-module">
            <h1 class="main-title-item green">日语单词学习</h1>
        </section>

        <!-- 2. 学习概览模块（标题左侧+2列2行） -->
        <section class="study-overview-module">
            <aside class="module-sidebar-title">学习概览</aside>
            <div class="module-content">
                <article class="content-item">
                    <div class="overview-stat-value" id="totalWords">0</div>
                    <div class="overview-stat-label">总单词数</div>
                </article>
                <article class="content-item">
                    <div class="overview-stat-value" id="studyDays">0</div>
                    <div class="overview-stat-label">学习天数</div>
                </article>
                <article class="content-item">
                    <div class="overview-stat-value" id="studiedWords">0</div>
                    <div class="overview-stat-label">已学单词</div>
                </article>
                <article class="content-item">
                    <div class="overview-stat-value" id="studyStreak">0</div>
                    <div class="overview-stat-label">连续学习</div>
                </article>
            </div>
        </section>

        <!-- 3. 最近学习 + 记忆曲线任务模块 -->
        <section class="top-aux-module">
            <div class="aux-item blue">
                <button class="refresh-btn" id="refreshDashboard">
                    <i class="fas fa-sync-alt"></i>
                    <span>刷新</span>
                </button>
            </div>
            <div class="aux-item pink">
                <button class="generate-btn" id="generateMemoryTasksBtn">
                    <i class="fas fa-brain"></i>
                    <span>生成任务</span>
                </button>
            </div>
        </section>

        <!-- 4. 学习统计模块（标题左侧+2列2行） -->
        <section class="study-stat-module">
            <aside class="module-sidebar-title">学习统计</aside>
            <div class="module-content">
                <article class="content-item">
                    <div class="overview-stat-value" id="favoriteCount">0</div>
                    <div class="overview-stat-label">已收藏</div>
                </article>
                <article class="content-item">
                    <div class="overview-stat-value" id="studyCount">0</div>
                    <div class="overview-stat-label">学习次数</div>
                </article>
                <article class="content-item">
                    <div class="overview-stat-value" id="recentCount">0</div>
                    <div class="overview-stat-label">最近学习</div>
                </article>
                <article class="content-item">
                    <div class="overview-stat-value" id="avgScore">0</div>
                    <div class="overview-stat-label">平均得分</div>
                </article>
            </div>
        </section>
    </header>

    <!-- 主体区域 -->
    <main class="main-area">
        <!-- 左侧列 -->
        <aside class="left-col">
            <nav class="left-module module-container">
                <h2 class="module-title green">快速访问</h2>
                <ul class="quick-access-list">
                    <li>
                        <button class="quick-access-btn module-link" data-module="noun">
                            <i class="fas fa-book"></i>
                            <span>名词</span>
                        </button>
                    </li>
                    <li>
                        <button class="quick-access-btn module-link" data-module="verb">
                            <i class="fas fa-bolt"></i>
                            <span>动词</span>
                        </button>
                    </li>
                    <li>
                        <button class="quick-access-btn module-link" data-module="adjective">
                            <i class="fas fa-star"></i>
                            <span>形容词</span>
                        </button>
                    </li>
                    <li>
                        <button class="quick-access-btn module-link" data-module="adjectival-verb">
                            <i class="fas fa-bullseye"></i>
                            <span>形容动词</span>
                        </button>
                    </li>
                    <li>
                        <button class="quick-access-btn module-link" data-module="adverb">
                            <i class="fas fa-wind"></i>
                            <span>副词</span>
                        </button>
                    </li>
                    <li>
                        <button class="quick-access-btn module-link" data-module="pronoun">
                            <i class="fas fa-user"></i>
                            <span>代词</span>
                        </button>
                    </li>
                    <li>
                        <button class="quick-access-btn module-link" data-module="loanword">
                            <i class="fas fa-globe"></i>
                            <span>外来语</span>
                        </button>
                    </li>
                    <li>
                        <button class="quick-access-btn module-link" data-module="other-word">
                            <i class="fas fa-tools"></i>
                            <span>其他词</span>
                        </button>
                    </li>
                    <li>
                        <button class="quick-access-btn module-link" data-module="fixed-collocations">
                            <i class="fas fa-link"></i>
                            <span>固定搭配</span>
                        </button>
                    </li>
                </ul>
            </nav>
            <section class="left-module module-container">
                <h2 class="module-title green">快捷操作</h2>
                <ul class="action-buttons-list">
                    <li>
                        <button class="action-button" id="viewFavorites">
                            <i class="fas fa-heart"></i>
                            <span>查看收藏</span>
                        </button>
                    </li>
                    <li>
                        <button class="action-button" id="viewRecent">
                            <i class="fas fa-clock"></i>
                            <span>最近学习</span>
                        </button>
                    </li>
                    <li>
                        <button class="action-button module-link" data-module="study-plan">
                            <i class="fas fa-calendar-alt"></i>
                            <span>学习计划</span>
                        </button>
                    </li>
                    <li>
                        <button class="action-button module-link" data-module="word-selector">
                            <i class="fas fa-list-check"></i>
                            <span>单词选择</span>
                        </button>
                    </li>
                    <li>
                        <button class="action-button" id="clearData">
                            <i class="fas fa-trash"></i>
                            <span>清空数据</span>
                        </button>
                    </li>
                </ul>
            </section>
        </aside>

        <!-- 中间动态区域 -->
        <section class="middle-col pink">
            <div class="module-content-display" id="moduleContentDisplay">
                <!-- 模块内容将通过JavaScript动态生成 -->
            </div>
        </section>

        <!-- 右侧列 -->
        <aside class="right-col">
            <section class="right-module module-container">
                <h2 class="module-title green">模块学习进度</h2>
                <div class="module-progress-list" id="moduleProgressList">
                    <!-- 模块进度将通过JavaScript动态生成 -->
                </div>
            </section>
            <section class="right-module module-container">
                <h2 class="module-title green">学习计划</h2>
                <div class="plan-info">
                    <div class="plan-info-item">
                        <span class="plan-info-label">当前计划</span>
                        <span class="plan-info-value" id="currentPlanName">未设置</span>
                    </div>
                    <div class="plan-info-item">
                        <span class="plan-info-label">开始日期</span>
                        <span class="plan-info-value" id="planStartDate">-</span>
                    </div>
                    <div class="plan-info-item">
                        <span class="plan-info-label">结束日期</span>
                        <span class="plan-info-value" id="planEndDate">-</span>
                    </div>
                    <div class="plan-info-item">
                        <span class="plan-info-label">剩余天数</span>
                        <span class="plan-info-value" id="planRemainingDays">0</span>
                    </div>
                </div>
                <div class="plan-progress">
                    <div class="plan-progress-bar">
                        <div class="plan-progress-fill" id="planProgressFill" style="width: 0%"></div>
                    </div>
                    <div class="plan-progress-text" id="planProgressText">0%</div>
                </div>
            </section>
            <div class="theme-toggle-container">
                <button class="theme-toggle-btn red-btn" id="themeToggle">
                    <i class="fas fa-moon"></i>
                    <span>深色模式</span>
                </button>
            </div>
        </aside>
    </main>

    <script src="shared/common.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
