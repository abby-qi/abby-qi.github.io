<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天网维护通告 - 天庭政务通</title>
    <link rel="stylesheet" href="../css/tianting.css">
    <link rel="stylesheet" href="../css/待拓展.css">
    <link rel="icon" href="../images/logo.jpg" type="image/x-icon">
</head>
<body>
    <!-- 内容区 -->
    <main class="maintenance-content">
        
        
        <h1 class="maintenance-title">
            <i class="icon-lock"></i> 天网维护通告
        </h1>
        
        <div class="maintenance-text">
            <p>奉玉帝法旨，为提升三界通联效率，现进行<b>天网升级</b>，期间将暂停此服务！</p>
            
            
            
            <p>若有紧急公务，可于<b>瑶池东殿临时办事处</b>处理。</p>
        </div>
        <!-- 警示 -->
        <div class="maintenance-notice">
            <div class="warning-header">
                <i class="icon-warning"></i>
                <h3><b style="color: red;">!</b> 违禁警示</h3>
            </div>
            <ul>
                <li>维护期间强行施法连通天网者，将损耗百年道行</li>
                <li>擅闯天工司枢纽重地者，按天规（第乙巳-丙号）处以轮回禁制</li>
                <li>紧急公务需持三清殿加急令牌，违令者雷部将施九霄神雷</li>
            </ul>
        </div>
    </main>

   
</body>
</html>
