<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日语动词学习 - 统一平台</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="css/verb_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">


        <!-- 页面头部 -->
        <header class="header">
            <h1 class="title">⚡ 日语动词学习</h1>
            <p class="subtitle">自他动词全面学习 | 掌握动词变形</p>
        </header>

        <!-- 筛选和控制区域 -->
        <div class="control-panel">
            <!-- 动词分类筛选 -->
            <div class="filter-section">
                <span class="filter-label">动词分类：</span>
                <div class="filter-buttons" id="classFilters">
                    <button class="filter-btn active" data-class="all">全部</button>
                    <button class="filter-btn" data-class="~う">~う</button>
                    <button class="filter-btn" data-class="~く・ぐ">~く・ぐ</button>
                    <button class="filter-btn" data-class="~す">~す</button>
                    <button class="filter-btn" data-class="~つ">~つ</button>
                    <button class="filter-btn" data-class="~ぬ">~ぬ</button>
                    <button class="filter-btn" data-class="~ぶ">~ぶ</button>
                    <button class="filter-btn" data-class="~む">~む</button>
                    <button class="filter-btn" data-class="~る">~る</button>
                </div>
            </div>

            <!-- 词性筛选 -->
            <div class="filter-section">
                <span class="filter-label">词性：</span>
                <div class="filter-buttons" id="typeFilters">
                    <button class="filter-btn active" data-type="all">全部</button>
                    <button class="filter-btn" data-type="自">自动词</button>
                    <button class="filter-btn" data-type="他">他动词</button>
                </div>
            </div>

            <!-- 重要程度筛选 -->
            <div class="filter-section">
                <span class="filter-label">重要程度：</span>
                <div class="filter-buttons" id="importanceFilters">
                    <button class="filter-btn active" data-importance="all">全部</button>
                    <button class="filter-btn" data-importance="☆">☆重要</button>
                    <button class="filter-btn" data-importance="□">□一般</button>
                </div>
            </div>

            <!-- 随机抽查按钮 -->
            <div class="random-section">
                <button class="random-btn" id="randomBtn">
                    <i class="fas fa-random"></i> 随机抽查
                </button>
            </div>
        </div>

        <!-- 动词卡片容器 -->
        <div class="cards-container" id="cardsContainer">
            <!-- 单词卡片将通过JavaScript动态生成 -->
        </div>

        <!-- 加载提示 -->
        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin"></i> 加载中...
        </div>
    </div>

    <!-- JavaScript文件 -->
    <script src="../../shared/common.js"></script>
    <script src="../../shared/components.js"></script>
    <script src="js/verb_module.js"></script>
</body>
</html>
