<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日语其他词学习 - 统一平台</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="css/other-word_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">

        <header class="header">
            <h1 class="title">🔧 日语其他词学习</h1>
            <p class="subtitle">其他词类 | 连词、接续词、感叹词等</p>
        </header>

        <div class="control-panel">
            <div class="filter-section">
                <span class="filter-label">词类：</span>
                <div class="filter-buttons" id="categoryFilters">
                    <button class="filter-btn active" data-category="all">全部</button>
                    <button class="filter-btn" data-category="连词">连词</button>
                    <button class="filter-btn" data-category="接续词">接续词</button>
                    <button class="filter-btn" data-category="感叹词">感叹词</button>
                    <button class="filter-btn" data-category="接头词">接头词</button>
                    <button class="filter-btn" data-category="接尾词">接尾词</button>
                    <button class="filter-btn" data-category="连体词">连体词</button>
                </div>
            </div>

            <div class="random-section">
                <button class="random-btn" id="randomBtn">
                    <i class="fas fa-random"></i> 随机抽查
                </button>
            </div>
        </div>

        <div class="cards-container" id="cardsContainer"></div>
        <div class="loading" id="loading"><i class="fas fa-spinner fa-spin"></i> 加载中...</div>
    </div>

    <script src="../../shared/common.js"></script>
    <script src="../../shared/components.js"></script>
    <script src="js/other-word_module.js"></script>
</body>
</html>
